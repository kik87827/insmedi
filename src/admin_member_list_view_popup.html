<!DOCTYPE html>
<html lang="ko">
<head>
	@@include('./include/admin_head.html')
</head>

<body class="front_body">
	<div class="page_wrap">

		<section class="mid_wrap">
			<button type="button" class="btn_guide" id="btn_callLayer">레이어 호출</button>
			<script>
				$(function() {
					$("#btn_callLayer").on("click", function() {
						Insmedi.dimLayerShow({
							target: "#popup_templete"
						});
					});
					Insmedi.dimLayerShow({
						target: "#popup_templete"
					});
				});
			</script>
			<!-- 레이어팝업 -->
			<div class="dimlayer_z fulltype" id="popup_templete">
				<div class="fullpop_dim"></div>
				<div class="fullpop_item">
					<div class="fullpop_titlow">
						<h4 class="fullpop_title">회원 수정</h4>
					</div>
					<div class="fullpop_contlow">
						<div class="fullpop_contlow_in">
							<div class="block_vitem_w">
								<div class="block_vitem">
									<div class="block_vtitlow">
										<h3 class="block_vtit">회원 정보</h3>
									</div>
									<div class="block_vcontlow">
										<table class="formviewer_tb atype2">
											<colgroup>
												<col style="width: 20%">
												<col />
											</colgroup>
											<tbody>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">아이디</span></div></th>
													<td>
														<div class="inline_formgroup has_margin">
															<div class="inline_form"><input type="text" disabled class="fint inform_pix_sm" value="test"></div>
															<div class="inline_form"><p class="inform_copy">4~12자로 입력하세요.</p></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">비밀번호</span></div></th>
													<td>
														<div class="inline_formgroup has_margin">
															<div class="inline_form"><input type="password" class="fint inform_pix_sm" value="test"></div>
															<div class="inline_form"><p class="inform_copy">대소문자와 숫자 포함 8~15자로 입력하세요.</p></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">비밀번호 확인</span></div></th>
													<td>
														<div class="inline_formgroup has_margin">
															<div class="inline_form"><input type="password" class="fint inform_pix_sm" value="test"></div>
															<div class="inline_form"><p class="inform_copy warn_remp">5회실패-초기화가 필요합니다.</p></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">이름</span></div></th>
													<td>
														<div class="inline_formgroup has_margin">
															<div class="inline_form"><input type="text" class="fint inform_pix_sm" value="이일주"></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">업종</span></div></th>
													<td>
														<select class="fsel ready_fsel inform_pix_sm">
															<option value="0">선택</option>
															<option value="1" selected>손해사정법인</option>
														</select>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">진료과</span></div></th>
													<td>
														<select class="fsel ready_fsel inform_pix_sm">
															<option value="0">선택</option>
														</select>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">회사명</span></div></th>
													<td>
														<div class="inline_formgroup has_margin">
															<div class="inline_form"><input type="text" class="fint inform_pix_sm" value="아이지이시스템"></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">전문의번호</span></div></th>
													<td>
														<div class="inline_formgroup has_margin">
															<div class="inline_form"><input type="text" class="fint inform_pix_sm"></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">휴대폰</span></div></th>
													<td>
														<div class="inline_formgroup">
															<div class="inline_form">
																<select class="fsel ready_fsel inform_pix_xsm2">
																	<option value="0">선택</option>
																	<option value="1" selected>010</option>
																</select>
															</div>
															<div class="inline_else"><span class="else_form_text">-</span></div>
															<div class="inline_form"><input type="text" class="fint inform_pix_xsm2" value="2222"></div>
															<div class="inline_else"><span class="else_form_text">-</span></div>
															<div class="inline_form"><input type="text" class="fint inform_pix_xsm2" value="2222"></div>
														</div>
													</td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">이메일</span></div></th>
													<td><input type="text" class="fint wid_50per" value="test@naver.com"></td>
												</tr>
												<tr>
													<th><div class="fv_label_w"><span class="fv_label">서명등록	</span></div></th>
													<td>
														<input type="file" class="input_file">
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="btn_fullsubmit_w">
						<a href="#" class="btn_quadobj dtype2 closetrigger">저장</a><!-- closetrigger 클릭시 닫음 -->
					</div>
					<button type="button" class="btn_layerclose"></button>
				</div>
			</div>
			<!-- // 레이어팝업 -->
		</section>
	</div>
</body>

</html>
