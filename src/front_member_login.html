<!DOCTYPE html>
<html lang="ko">
	@@include('./include/front_head.html')
	<body class="front_body">
		<div class="page_wrap">
			@@include('./include/front_header.html')
			<section class="middle_zone">
				@@include('./include/front_sub_visual.html')
				<div class="sub_maintab_zone">
					<div class="pix_in">
						<div class="sub_maintab_wrap">
							<a href="#" class="sub_maintab active"><span class="sub_maintab_in">로그인</span></a>
							<a href="#" class="sub_maintab"><span class="sub_maintab_in">회원가입</span></a>
							<a href="#" class="sub_maintab"><span class="sub_maintab_in">아이디/비밀번호찾기</span></a>
						</div>
					</div>
				</div>
				<div class="sub_contents_zone">
					<div class="page_sctit_low"><h2 class="page_sctit">로그인</h2></div>
					<div class="pagemap_list_w">
						<ul class="pagemap_list">
							<li><a href="/" class="pagemap_home"><span class="pagemap_home_text">홈</span></a></li>
							<li><a href="#" class="pagemap_menu emp"><span class="pagemap_menu_text">로그인</span></a></li>
						</ul>
					</div>
					<div class="sub_contents">
						<div class="login_field_container">
							<div class="field_kind_low">
								<div class="chkrd_item">
									<input type="radio" class="chkrd" id="kind_member_01" name="kind">
									<label for="kind_member_01" class="chkrd_label">일반회원</label>
								</div>
								<div class="chkrd_item">
									<input type="radio" class="chkrd" id="kind_member_02" name="kind">
									<label for="kind_member_02" class="chkrd_label">의사회원(본인인증필요)</label>
								</div>
							</div>
							<div class="login_form_container">
								<div class="login_form">
									<div class="login_input_w"><input type="text" class="login_input" placeholder="아이디를 입력해주세요"></div>
									<div class="login_input_w"><input type="password" class="login_input" placeholder="비밀번호를 입력해주세요"></div>
								</div>
								<a href="javascript:;" class="btn_login_submit"><span class="login_submit_text">로그인</span></a>
							</div>
							<div class="login_elseitem_wrap">
								<div class="login_elseitem">
									<p class="login_elselabel">아이디 / 비밀번호를 잊으셨나요?</p>
									<a href="#" class="btn_boxitem">아이디/비밀번호 찾기</a>
								</div>
								<div class="login_elseitem">
									<p class="login_elselabel">아직 회원이 아니신가요?</p>
									<a href="#" class="btn_boxitem">회원가입</a>
								</div>
							</div>
						</div>
						<div class="btn_global_wrap">
							<a href="#" class="btn_bigbox">메인으로</a>
						</div>
					</div>
				</div>
			</section>
			@@include('./include/front_footer.html')
		</div>
	</body>
</html>
