<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280" />
	<link rel="stylesheet" href="./admin/css/reset.css" />
	<link rel="stylesheet" href="./admin/css/layout.css" />
	<link rel="stylesheet" href="./admin/css/jquery-ui.css" />
	<link rel="stylesheet" href="./admin/css/contents.css" />
	<script src="./admin/js/jquery-1.12.4.min.js"></script>
	<script src="./admin/js/iscroll.js"></script>
	<script src="./admin/js/jquery-ui.js"></script>
	<script src="./admin/js/ui.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">

		<section class="mid_wrap">
			<button type="button" class="btn_guide" id="btn_callLayer">레이어 호출</button>
			<script>
				$(function() {
					$("#btn_callLayer").on("click", function() {
						Insmedi.dimLayerShow({
							target: "#popup_templete"
						});
					});
					Insmedi.dimLayerShow({
						target: "#popup_templete"
					});
				});
			</script>
			<!-- 레이어팝업 -->
			<div class="dimlayer_z fulltype" id="popup_templete">
				<div class="fullpop_dim"></div>
				<div class="fullpop_item">
					<div class="fullpop_titlow">
						<h4 class="fullpop_title">팝업 관리</h4>
					</div>
					<div class="fullpop_contlow">
						<div class="fullpop_contlow_in">
							<div class="block_vitem_w">
								<div class="block_vitem">
									<div class="block_vtitlow">
										<h3 class="block_vtit">팝업 수정</h3>
									</div>
									<div class="block_vcontlow">
										<table class="formviewer_tb atype2">
											<colgroup>
												<col style="width: 20%">
												<col />
											</colgroup>
											<tbody>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">기간</span></div>
													</th>
													<td>
														<div class="inline_formgroup">
															<div class="inline_form"><input type="text" class="fint calendar_call" placeholder="20220721"></div>
															<div class="inline_else"><span class="else_form_text">~</span></div>
															<div class="inline_form"><input type="text" class="fint calendar_call" placeholder="20220821"></div>
														</div>
													</td>
												</tr>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">제목</span></div>
													</th>
													<td><input type="text" class="fint"></td>
												</tr>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">위치</span></div>
													</th>
													<td>
														<div class="fitem_wrap">
															<div class="fitem">
																<div class="keyform_group">
																	<div class="incell_key"><span class="key_text">가로</span></div>
																	<div class="incell_form">
																		<input type="text" class="fint num_value" value="200">
																		<span class="unit">px</span>
																	</div>
																</div>
															</div>
															<div class="fitem">
																<div class="keyform_group">
																	<div class="incell_key"><span class="key_text">세로</span></div>
																	<div class="incell_form">
																		<input type="text" class="fint num_value" value="300">
																		<span class="unit">px</span>
																	</div>
																</div>
															</div>
														</div>
													</td>
												</tr>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">크기</span></div>
													</th>
													<td>
														<div class="fitem_wrap">
															<div class="fitem">
																<div class="keyform_group">
																	<div class="incell_key"><span class="key_text">가로</span></div>
																	<div class="incell_form">
																		<input type="text" class="fint num_value" value="200">
																		<span class="unit">px</span>
																	</div>
																</div>
															</div>
															<div class="fitem">
																<div class="keyform_group">
																	<div class="incell_key"><span class="key_text">세로</span></div>
																	<div class="incell_form">
																		<input type="text" class="fint num_value" value="300">
																		<span class="unit">px</span>
																	</div>
																</div>
															</div>
														</div>
													</td>
												</tr>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">노출</span></div>
													</th>
													<td>
														<ul class="chkrd_sflist">
															<li>
																<div class="chkrd_sitem">
																	<input type="radio" class="chkrd_s" name="popup_sh" id="popup_show">
																	<label for="popup_show" class="chkrd_slabel">보임</label>
																</div>
															</li>
															<li>
																<div class="chkrd_sitem">
																	<input type="radio" class="chkrd_s" name="popup_sh" id="popup_hide">
																	<label for="popup_hide" class="chkrd_slabel">숨김</label>
																</div>
															</li>
														</ul>
													</td>
												</tr>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">하루동안 열지않기</span></div>
													</th>
													<td>
														<ul class="chkrd_sflist">
															<li>
																<div class="chkrd_sitem">
																	<input type="radio" class="chkrd_s" name="active_is" id="active_true">
																	<label for="active_true" class="chkrd_slabel">활성화</label>
																</div>
															</li>
															<li>
																<div class="chkrd_sitem">
																	<input type="radio" class="chkrd_s" name="active_is" id="active_false">
																	<label for="active_false" class="chkrd_slabel">비활성화</label>
																</div>
															</li>
														</ul>
													</td>
												</tr>
												<tr>
													<th>
														<div class="fv_label_w"><span class="fv_label">내용</span></div>
													</th>
													<td>
														<textarea rows="10" cols="10" class="textarea_item"></textarea>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="btn_fullsubmit_w">
						<a href="#" class="btn_quadobj dtype2 closetrigger">확인</a><!-- closetrigger 클릭시 닫음 -->
					</div>
					<button type="button" class="btn_layerclose"></button>
				</div>
			</div>
			<!-- // 레이어팝업 -->
		</section>
	</div>

</html>
